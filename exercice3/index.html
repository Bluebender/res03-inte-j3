<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <main>
        <h1>Fais le test !</h1>
        <form>
            <section>
                <h2>Animaux</h2>
                <fieldset>
                    <legend>Quel est ton animal préféré ?</legend>
                    <input type="radio" id="chien" name="animal"/>
                    <label for="chien">Chien</label>
                    <input type="radio" id="chat" name="animal"/>
                    <label for="chat">Chat</label>
                    <input type="radio" id="escargot" name="animal"/>
                    <label for="escargot">Escargot</label>
                </fieldset>
            </section>
            
            <section>
                <h2>Minéraux</h2>
                <fieldset>
                    <legend>Quel type de roche as tu déjà rencontré ?</legend>
                    <input type="checkbox" id="granit" name="granit"/>
                    <label for="granit">Granit</label>
                    <input type="checkbox" id="gres" name="gres"/>
                    <label for="gres">Grès</label>
                    <input type="checkbox" id="basalt" name="basalt"/>
                    <label for="basalt">Basalt</label>
                </fieldset>
            </section>
            
            <section>
                <h2>Végétaux</h2>
                <fieldset>
                    <legend>Tu as une plante préférée ?</legend>
                    <input type="radio" id="oui" name="plante"/>
                    <label for="oui">Oui</label>
                    <input type="radio" id="non" name="plante"/>
                    <label for="non">Non</label>
                </fieldset>
            </section>
            
            <button type="submit">Valider</button>
        </form>
        
        
        
        
        
        
    </main>
    
    
</body>
</html>
